<app-card-layout cardTitle="Đổi mật khẩu">
    <ng-template #body>
        <div class="w-full my-4">
            <span class="font-bold">Lưu ý: </span>Mật khẩu mới phải có ít nhất 8
            kí tự, bao gồm chữ thường, chữ hoa, số và ký tự đặc biệt!
        </div>
        <div class="grid">
            <div class="col-12 md:col-6">
                <app-password
                    [autofocus]="true"
                    label="Mật khẩu hiện tại"
                    [required]="true"
                    [(ngModel)]="currentPassword"
                    [error]="errorCurrentPassword"
                    [toggleMask]="true"
                    (ngModelChange)="handleCurrentPasswordChange()"
                ></app-password>
            </div>
            <div class="col-12 md:col-6"></div>
            <div class="col-12 md:col-6">
                <app-password
                    label="Mật khẩu mới"
                    [required]="true"
                    [(ngModel)]="newPassword"
                    [error]="errorNewPassword"
                    [toggleMask]="true"
                    (ngModelChange)="handleNewPasswordChange()"
                ></app-password>
            </div>
            <div class="col-12 md:col-6">
                <app-password
                    label="Nhập lại mật khẩu mới"
                    [required]="true"
                    [(ngModel)]="confirmNewPassword"
                    [error]="errorConfirmNewPassword"
                    [toggleMask]="true"
                    (ngModelChange)="handleConfPasswordChange()"
                ></app-password>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
        <div class="flex justify-content-center mt-4">
            <app-button
                label="Đổi mật khẩu"
                [loading]="loading"
                (onClick)="handleUpdatePassword()"
            ></app-button>
        </div>
    </ng-template>
</app-card-layout>
