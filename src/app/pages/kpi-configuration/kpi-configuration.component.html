<div class="card">
    <app-lazy-table
        tableTitle="Danh sách cấu hình KPI"
        [tableData]="data"
        [rows]="rows"
        [columns]="7"
        [first]="first"
        [totalRecords]="totalRecords"
        [loading]="loading"
        dataKey="id"
        (onLazyLoad)="loadTable($event)"
    >
        <ng-template #buttons>
            <app-button
                iocVariant="create"
                (onClick)="handleCreateKPiConfiguration()"
                permissionCode="create-kpi-configuration"
            ></app-button>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 3rem" class="text-center">STT</th>
                <th style="min-width: 12rem">Tên cấu hình</th>
                <th style="min-width: 14rem">Loại dịch vụ</th>
                <th style="min-width: 10rem">Người tạo</th>
                <th style="min-width: 12rem">Thời gian tạo</th>
                <th style="min-width: 8rem" class="text-center">Thao tác</th>
            </tr>
            <tr>
                <th class="border-top-none"></th>
                <th class="border-top-none">
                    <app-input
                        [autofocus]="true"
                        [value]="searchText"
                        maxLength="255"
                        placeholder="Tên cấu hình"
                        (onChange)="handleInputChange($event)"
                        iconClass="ti ti-search"
                        class="w-full"
                    />
                </th>
                <th class="border-top-none"></th>
                <th class="border-top-none"></th>
                <th class="border-top-none"></th>
                <th class="border-top-none"></th>
            </tr>
        </ng-template>
        <ng-template #body let-data let-rowIndex="rowIndex">
            <tr>
                <td class="text-center">{{ rowIndex + 1 }}</td>
                <td>{{ data?.name }}</td>
                <td>{{ data?.ruleTypeName }}</td>
                <td>{{ data?.createdByName }}</td>
                <td>{{ data?.createdAt | dateTimeConverter: "DATE_TIME" }}</td>
                <td>
                    <div
                        class="flex gap-2 justify-content-center align-items-center"
                    >
                        <app-button
                            iocVariant="iview"
                            (onClick)="watchKPiConfiguration(data?.id)"
                            permissionCode="detail-kpi-configuration"
                        ></app-button>
                        <app-button
                            iocVariant="iupdate"
                            (onClick)="updateKPiConfiguration(data?.id)"
                            permissionCode="update-kpi-configuration"
                        ></app-button>
                        <app-button
                            iocVariant="idelete"
                            (onClick)="confirmDeleteKPiConfiguration(data)"
                            permissionCode="delete-kpi-configuration"
                        ></app-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </app-lazy-table>
</div>
