<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/images/logo/LOGO 787 HPG 1.svg"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3 uppercase">
                        Trung tâm điều hành đô thị thông minh
                    </div>
                    <span class="text-900 text-3xl font-medium">Đăng nhập</span>
                </div>

                <div>
                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                    >
                        Tên đăng nhập
                    </label>
                    <input
                        id="email1"
                        type="text"
                        placeholder="Tên đăng nhập"
                        [(ngModel)]="email"
                        pInputText
                        class="w-full"
                        style="padding: 1rem"
                        (input)="this.errorEmail = ''"
                    />
                    @if (errorEmail.length >= 0) {
                        <div class="text-red-600 mb-5">
                            {{ errorEmail }}
                        </div>
                    }
                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                    >
                        Mật khẩu
                    </label>
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="Mật khẩu"
                        [toggleMask]="true"
                        inputStyleClass="w-full p-3"
                        (input)="this.errorPassword = ''"
                    ></p-password>
                    @if (errorPassword.length >= 0) {
                        <div class="text-red-600 mb-5">
                            {{ errorPassword }}
                        </div>
                    }
                    <div
                        class="flex align-items-center justify-content-between mb-5 gap-5"
                    >
                        <div class="flex align-items-center">
                            <p-checkbox
                                id="rememberme1"
                                [binary]="true"
                                styleClass="mr-2"
                            ></p-checkbox>
                            <label for="rememberme1">Ghi nhớ đăng nhập</label>
                        </div>
                        <a
                            class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)"
                            >Quên mật khẩu?</a
                        >
                    </div>
                    <button
                        pButton
                        label="Đăng nhập"
                        class="w-full p-3 text-xl"
                        (click)="handleLogin()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading [loading]="loading" width="100vw" height="100vh"></app-loading>
