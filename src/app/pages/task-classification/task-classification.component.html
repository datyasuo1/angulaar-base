<div class="card">
    <app-lazy-table
        tableTitle="Danh sách loại công việc"
        [tableData]="data"
        [rows]="rows"
        [columns]="8"
        [first]="first"
        [totalRecords]="totalRecords"
        [loading]="loading"
        dataKey="id"
        (onLazyLoad)="loadTable($event)"
    >
        <ng-template #buttons>
            <div class="flex gap-2">
                <app-button
                    label="Thêm mới"
                    icon="pi pi-plus"
                    (onClick)="handleAdd()"
                ></app-button>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 3rem">
                    <div class="flex justify-content-center align-items-center">
                        STT
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-center align-items-center">
                        Tên loại công việc
                    </div>
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-center align-items-center">
                        Mô tả
                    </div>
                </th>
                <th style="min-width: 10rem">
                    <div class="flex justify-content-center align-items-center">
                        Thứ tự hiển thị
                    </div>
                </th>
                <th style="min-width: 8rem">
                    <div class="flex justify-content-center align-items-center">
                        Thao tác
                    </div>
                </th>
            </tr>
            <tr>
                <th class="border-top-none"></th>
                <th class="border-top-none" style="min-width: 25rem">
                    <app-input
                        [value]="searchText"
                        maxLength="255"
                        (onChange)="handleSearchName($event)"
                        iconClass="pi pi-search"
                        placeholder="Nhập tên loại công việc"
                        class="w-full"
                    />
                </th>
                <th class="border-top-none">
                    <app-input
                        [value]="searchDescription"
                        maxLength="255"
                        (onChange)="handleSearchDescription($event)"
                        iconClass="pi pi-search"
                        placeholder="Nhập mô tả"
                        class="w-full"
                    />
                </th>
                <th class="border-top-none"></th>
                <th class="border-top-none"></th>
            </tr>
        </ng-template>
        <ng-template #body let-data let-rowIndex="rowIndex">
            <tr>
                <td class="text-center">
                    {{ rowIndex + 1 }}
                </td>
                <td>
                    <div>
                        {{ data?.name }}
                    </div>
                </td>
                <td>
                    <div class="max-line-clamp-5">
                        {{ data?.description }}
                    </div>
                </td>
                <td class="text-center">
                    {{ data?.sortOrder }}
                </td>
                <td class="text-center">
                    <div
                        class="flex gap-2 justify-content-center align-items-center"
                    >
                        <app-button
                            iocVariant="iupdate"
                            (onClick)="handleEdit(data)"
                        ></app-button>

                        <app-button
                            iocVariant="idelete"
                            (onClick)="handleConfirmDelete(data)"
                        ></app-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </app-lazy-table>
</div>
<app-add-task-classification
    [dialogTitle]="dialogTitle"
    [dialogButtonText]="dialogButtonText"
    [dialogData]="dialogData"
    [show]="showDialog"
    (onDone)="handleDone($event)"
></app-add-task-classification>
