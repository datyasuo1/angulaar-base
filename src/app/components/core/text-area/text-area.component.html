<app-label
    [label]="label"
    [required]="required"
    [error]="error"
    [caption]="caption"
    [showCaption]="showCaption"
>
    <span
        [ngClass]="{
            'p-input-icon-left': iconClass.length > 0,
            'p-input-icon-right': showClear && value
        }"
    >
        @if (iconClass.length > 0) {
            <i [class]="iconClass"></i>
        }
        <textarea
            class="w-full"
            pInputTextarea
            [(ngModel)]="value"
            [autoResize]="autoResize"
            [rows]="rows"
            [required]="required"
            [ngStyle]="{ minHeight: height }"
            [maxLength]="maxLength"
            [placeholder]="placeholder"
            [ngClass]="{ 'ng-invalid ng-dirty': error }"
        ></textarea>
        @if (showClear && value) {
            <i class="ti ti-x cursor-pointer" (click)="handleClear()"></i>
        }
    </span>
</app-label>
